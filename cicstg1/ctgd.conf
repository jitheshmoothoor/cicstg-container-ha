# File ctgdsamp.conf. Do not edit this file directly; copy it to
# /var/cicscli/ctgd.conf and edit that.
#
# This file defines variables with startup options for ctgd.
# The ctgd command starts the CICS TG as a background task. 


# Format:
#   Parameter=Value
#   Parameter=Value
#      ...

#-----------------------------------------------------------------------
# Run the CICS TG as user $CTGD_USER. If you do not set this variable, 
# CICS TG runs under the user who started ctgd. At system startup this 
# is root. An error will be generated if the ctgd command cannot change 
# to this user.

#CTGD_USER=nobody

#-----------------------------------------------------------------------
# Run the CICS TG as group $CTGD_GROUP. If you do not set this variable, 
# CICS TG runs under the primary group of the user who started ctgd. An 
# error will be generated if the ctgd command cannot change to this group.

#CTGD_GROUP=nobody

#-----------------------------------------------------------------------
# TCP port which listens for local administration requests (for example,
# to stop the gateway). If not specified the adminport parameter
# specified in the configuration file ctg.ini is used, if the adminport
# parameter is not defined in ctg.ini the default value is 2810.

#CTGD_ADMINPORT=8008

#-----------------------------------------------------------------------
# Override options for CICS TG startup.  See the product documentation
# for more details refer to "ctgstart command reference".
#
# Do not use the CTGD_PARAMS variable to specify the -adminport override.
# To specify a custom administration port, use the CTGD_ADMINPORT variable.
#
# When specifying multiple options, separate them with a space and enclose
# the entire CTGD_PARAMS value in quotation marks.
#
# The following example shows how the CTGD_PARAMS variable can be used
# to set the maximum heap size for the Gateway daemon JVM to 512MB and 
# enable the specified request monitoring exit.

#CTGD_PARAMS="-j-Xmx512M -requestExits=<request exit class>"

CTGD_PARAMS="-j-Xmx512M -j-Dcom.ibm.ctg.ca1t.haexit.out=/var/cicscli/ca1t.out -j-Dcom.ibm.ctg.ca1t.haexit.ca1t=3"

#Location of ca1t.ini file. 
export CTG_HACONFIG="/var/cicscli/ca1t.ini"

#-----------------------------------------------------------------------
# Location of ctg.ini file. Set CICSCLI to specify a non default 
# configuration file, the default is /var/cicscli/ctg.ini.

#export CICSCLI=/etc/ctg/cicstg.ini

#-----------------------------------------------------------------------
# Run the CICS TG with a specific Java launcher program. The Java 
# specified by CTG_JAVA is used in preference to the Java provided with
# CICS TG. See the product documentation for more details.

#export CTG_JAVA=/opt/java71/jre/bin/java

#-----------------------------------------------------------------------
# User defined environment variables. Variables that should not be set 
# globally but are needed by the Gateway or Client daemon processes. 
# For example, the SNA driver for Linux requires LD_PRELOAD to be defined.
# Other uses could include the setting of the CLASSPATH variable to point 
# to the jar file containing the request monitoring user exits. 
# The following example shows how to add the CICS TG java samples.


export CLASSPATH=/opt/ibm/cicstg/classes/ctgclient.jar:/opt/ibm/cicstg/classes/ctgserver.jar:/opt/ibm/cicstg/classes/ctgsamples.jar:/opt/ibm/cicstg/classes/ca1t.jar
#export LD_PRELOAD=/usr/lib/libpLiS.so
