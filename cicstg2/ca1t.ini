#########################################
# Mapping and validation rules
#########################################
#

#-----------------------------------------------------------------------

# Request validation rules
# All request validation rules are optional.

# Validation of Transaction ID. TRANSID variable can be used to validate the mirror transaction specified in the request.
# Validation will be based upon the CTG_HAVALIDATION setting.
# NULL means mirror transaction is unspecified in the request.
#TRANSID=NULL,CSMI,CPMI

# Validation of the CICS program names. PROGRAM variable can be used to validate the CICS program name. 
# Validation will be based upon the CTG_HAVALIDATION setting.
# Program name can be further validated to use keyword COMMAREA or CHANNEL. 
# COMMAREA or CHANNEL should be set "/" separated after the program name to validate the program name against COMMAREA or CHANNEL payload.
#PROGRAM=PROGRAM1,PROGRAM2/COMMAREA,PROGRAM3/CHANNEL

# Validation of the user id passed with the request. USERID variable can set to validate the user id specified in the request.
# Validation will be based upon the CTG_HAVALIDATION setting.
# NULL means unspecified.
#USERID=BOB,ALICE,NULL


#-----------------------------------------------------------------------
# Specific server rules
# ---------------------
# All specific server rules are optional.

# Specific server rules are defined by logical server name followed by "=" with actual servers defined in the CICS TG configuration file(ctg.ini).
# Requests to the logical server will be distributed to the actual servers defined for it.
# Multiple Specific server rules can be set.
SERVER1=CICSSRV1,CICSSRV2

#SERVER2=CICSA,CICSB

# Specific server rule can be set to keywords NULL,COMMAREA or CHANNEL.
# Requests that do not specify a server name will match the NULL rule .
# Requests that do not match a server rule and have a COMMAREA payload will match to COMMAREA rule.
# Requests that do not match a server rule and have a CHANNEL payload will match to CHANNEL rule.
#NULL=CICSC
#COMMAREA=CICSA
#CHANNEL=CICSB


#-----------------------------------------------------------------------
# Generic server rule
# -------------------
# Generic server rule is optional.

# Instead of using specific server rules, a generic rule can be set by using "*=".
# All requests are distributed across the specified actual servers no matter which server was specified in the initial request.
#*=CICSA,CICSB,CICSC
#-----------------------------------------------------------------------
